<!doctype html>
<html>
    <head>
        <script>
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          }
        })
        </script>
    </head>
    <body>
        <div id="app">
          {{ message }}
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://d3js.org/d3.v5.js"></script>
    </body>
</html>
