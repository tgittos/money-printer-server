- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include default/tables/tables.yaml"
- name: mp_dev
  kind: postgres
  configuration:
    connection_info:
      database_url: "postgresql://mp_dev:mp-dev-password1#@pg:5432/mp_dev"
      isolation_level: read-committed
      use_prepared_statements: false
  tables: "!include mp_dev/tables/tables.yaml"
- name: mp_stonks
  kind: postgres
  configuration:
    connection_info:
      database_url: "postgresql://mp_dev:mp-dev-password1#@pg:5432/mp_stonks"
      isolation_level: read-committed
      use_prepared_statements: false
  tables: "!include mp_stonks/tables/tables.yaml"
